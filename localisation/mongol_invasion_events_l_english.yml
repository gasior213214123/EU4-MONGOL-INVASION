 flavor_kha.EVTNAME5: "Resist the Invasion"
 flavor_kha.EVTDESC5: "Marzylam o tym, zeby zrobic to z toba odkad zobaczylam cie jak pryskasz stonke. W tym starym fergusonie wygladales jak soltys. Co ja mowie soltys, jak wojt."
 flavor_kha.EVTOPTA5: "Spij slodko aniolku"
 flavor_kha.EVTNAME6: "Rise of Mongolian Khaganate"
 flavor_kha.EVTDESC6: "Posluchaj mnie uwaznie, jutro o 19:45 masz samolot do meksyku. Bilet wysle Ci zaraz na e mail. Gdy wyjdziesz z lotniska pod czerwona budka telefoniczna jest skrytka, otworz ja tajnym haslem : hajduszoboszlo. W niej znajdziesz nowy dowod osobisty, 3000 pesos i kluczyki do mieszkania na przeciwko. Od dzis nazywasz sie Juan Pablo Fernandez Maria FC Barcelona Janusz Sergio Vasilii Szewczenko i jestes rosyjskim imigrantem z Rumuni. Pracujesz w zakladzie fryzjerskim 2 km od lotniska. Powodzenia, zapomnij o swoim poprzednim zyciu i pod zadnym pozorem sie nie wychylaj, zerwij wszystkie kontakty, nawet z obsluga klienta z polsatu."
 flavor_kha.EVTOPTA6: "O nie, jestesmy zgubieni."
 flavor_kha.EVTNAME7: "Huszlew Wielki"
 flavor_kha.EVTDESC7: "Chwala wielkiemu Huszlewowi!"
 flavor_kha.EVTOPTA7: "Huszlewici Wykleci w Podlasiu Zamknieci"